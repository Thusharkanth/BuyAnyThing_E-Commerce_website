<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size:40px;
        }

        

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 50%;
        }

        img {
  border: 6px solid #ddd;
  border-radius: 10px;
  padding: 5px;
  width: 150px;
}

        img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}

        .details {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .controls {
            text-align:center;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .dark-mode-btn {
            background-color: #555555; /* Gray */
            color: white;
        }

        .light-mode-btn {
            background-color: #ffffff; /* White */
            color: black;
            border: 1px solid #ccc;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
    <script>
        function showDetails(name, role) {
            document.getElementById('details').innerText = `${name}, ${role}`;
        }

        function changeFontSize(increase) {
            const details = document.getElementById('details');
            let currentSize = parseFloat(window.getComputedStyle(details, null).getPropertyValue('font-size'));
            if (increase) {
                details.style.fontSize = (currentSize + 2) + 'px';
            } else {
                details.style.fontSize = (currentSize - 2) + 'px';
            }
        }

        function toggleDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</head>
<body>

    <h1>Student Details</h1>
    <br>
    <div class="container">
        <img src="./About Us_files/WhatsApp Image 2024-07-06 at 13.35.41_fc877a59.jpg" alt="Member 1" onmouseover="showDetails(&#39;Vimesh&#39;, &#39;Student 1&#39;)">
        <img src="./About Us_files/WhatsApp Image 2024-07-06 at 13.35.28_cb203d7a.jpg" alt="Member 2" onmouseover="showDetails(&#39;Siyumi Wijewardhane&#39;, &#39;Student 2&#39;)">
        <img src="./About Us_files/WhatsApp Image 2024-07-06 at 13.33.00_ef51813d.jpg" alt="Member 3" onmouseover="showDetails(&#39;Sithmi Desilva&#39;, &#39;Student 3&#39;)">
        <img src="./About Us_files/WhatsApp Image 2024-07-06 at 13.35.55_e1e6519e.jpg" alt="Member 4" onmouseover="showDetails(&#39;Thusharkanth&#39;, &#39;Student 4&#39;)">
    </div>
    <br>
    <div id="details" class="details">Siyumi Wijewardhane, Student 2</div>
    <br>
    <div class="controls">
        <button onclick="changeFontSize(true)">A</button>
        <button onclick="changeFontSize(false)">-A</button>
    </div>
    <div class="controls">
        <button onclick="toggleDarkMode(true)">Dark Mode</button>
        <button onclick="toggleDarkMode(false)">Light Mode</button>
    </div>


</body></html>
